<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link  rel="stylesheet" type="text/css"  href="http://localhost:8080/goods/jsps/css/templatemo_style.css" />
</head>
<body>
 <div id="contact_form">
                <form method="post" name="contact" action="">
                  <label for="author">姓名:</label>
                  <input type="text" id="author" name="author" class="required input_field" />
                  <div class="cleaner_h10"></div>
                  <label for="email">邮箱:</label>
                  <input type="text" id="email" name="email" class="validate-email required input_field" />
                  <div class="cleaner_h10"></div>
                  <label for="subject">主题:</label>
                  <input type="text" name="subject" id="subject" class="input_field" />
                  <div class="cleaner_h10"></div>
                  <label for="text">信息:</label>
                  <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
                  <div class="cleaner_h10"></div>
                  <input style="font-weight: bold;" type="submit" class="submit_btn" name="submit" id="submit" value="发送 " />
                  <input style="font-weight: bold;" type="reset" class="submit_btn" name="reset" id="reset" value=" 重置 " />
                </form>
              </div>
              <div class="address_info">
                <h3>二手书交易团队</h3>
                为你提供良好的网上交易体验 <br />
               对于我们的网站请提出你宝贵的建议<br />
                竭诚为你服务。</div>
</body>
</html>
